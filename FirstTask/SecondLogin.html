<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./SecondLogin.css">
</head>

<body>
    <div class="container ">
        <div class="row d-flex justify-content-between">
            <div class="col-12 col-lg-6 mt-2">
                <img src="../FirstTask/12146011_Wavy_Gen-01_Single-07.jpg" class="img-fluid" alt="sign up was here!">
            </div>
            <div class="col-12 col-lg-6 mt-5 ">
                <div>
                    <div class="text-center mb-2 fs-3 text-primary welcome">
                        Welcome Back!
                    </div>
                    <div class="form-container">
                        <form>

                            <div class="mt-3 justify-content-center">
                                <label for="emailll" class="fw-bold"> Email: </label>
                                <input type="text" placeholder="Example@email.com"
                                    class="form-control w-auto text-start text-secondary bg-light-subtle" name="emailll"
                                    id="eme">
                            </div>
                            <div class="mt-3 justify-content-center">
                                <label for="passsss" class="fw-bold"> Password: </label>
                                <input type="password"
                                    class="form-control w-auto text-start text-secondary bg-light-subtle" name="passsss"
                                    id="password">
                            </div>

                            <div class="mt-3 mb-3">
                                <input type="submit"
                                    class="form-control w-50 butt btn btn-outline-dark bg-primary rounded rounded-pill"
                                    value="Login">
                            </div>
                            <div class=" text-center mb-2">
                                <a class=" mt-3 text-center NotAMember" href="./SecondSignup.html">
                                    Not a Member? Sign up
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
